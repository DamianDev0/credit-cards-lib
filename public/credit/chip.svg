<svg
  width="240"
  height="180"
  viewBox="0 0 240 180"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F9E08E" />
      <stop offset="35%" stop-color="#E6B65C" />
      <stop offset="65%" stop-color="#C9973A" />
      <stop offset="100%" stop-color="#FFF1B8" />
    </linearGradient>

    <!-- Soft highlight -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.35" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="2" result="offset-blur" />
      <feComposite
        operator="out"
        in="SourceGraphic"
        in2="offset-blur"
        result="inverse"
      />
      <feFlood flood-color="#000" flood-opacity="0.25" />
      <feComposite operator="in" in2="inverse" />
      <feComposite operator="over" in2="SourceGraphic" />
    </filter>
  </defs>

  <!-- Outer chip -->
  <rect
    x="10"
    y="10"
    width="220"
    height="160"
    rx="28"
    fill="url(#goldGradient)"
    filter="url(#innerShadow)"
  />

  <!-- Inner border -->
  <rect
    x="24"
    y="24"
    width="192"
    height="132"
    rx="20"
    stroke="#8F6B2E"
    stroke-width="2"
    fill="none"
    opacity="0.6"
  />

  <!-- Center module -->
  <rect
    x="88"
    y="56"
    width="64"
    height="68"
    rx="10"
    fill="url(#goldGradient)"
    stroke="#8F6B2E"
    stroke-width="1.5"
  />

  <!-- Horizontal lines -->
  <rect x="24" y="80" width="192" height="3" fill="#8F6B2E" opacity="0.4" />
  <rect x="24" y="112" width="192" height="3" fill="#8F6B2E" opacity="0.4" />

  <!-- Vertical lines -->
  <rect x="72" y="24" width="3" height="132" fill="#8F6B2E" opacity="0.4" />
  <rect x="165" y="24" width="3" height="132" fill="#8F6B2E" opacity="0.4" />

  <!-- Highlight overlay -->
  <rect
    x="10"
    y="10"
    width="220"
    height="160"
    rx="28"
    fill="url(#highlight)"
  />
</svg>
